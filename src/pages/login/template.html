<div class="login-wrap">
	<div class="login-form" >
	<!-- 引入element form模板 -->
		<el-form :model="loginForm" ref="login_Form"  :rules="loginFormRules" class="demo-ruleForm">
			<el-form-item  prop="username">
				<el-input type="text" v-model="loginForm.username" placeholder="姓名"></el-input>
			</el-form-item>
			<el-form-item prop="password">
				<el-input type="password" v-model="loginForm.password" placeholder="密码"></el-input>
			</el-form-item>
			<el-form-item>
				<el-button type="primary" @click="handleLogin('login_Form')">提交</el-button>
				<el-button @click="restForm('login_Form')">重置</el-button>
			</el-form-item>
		</el-form>
	</div>
</div>
